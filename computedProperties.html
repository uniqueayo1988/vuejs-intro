<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueJS Tutorials</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #canvas {
      width: 600px;
      padding: 200px 20px;
      text-align: center;
      border: 1px solid #333;
    }
    span {
      background: red;
      display: inline-block;
      padding: 10px;
      color: #fff;
      margin: 10px 0;
    }
    .available span {
      background: green;
    }
    .nearby span:after {
      content: "nearby";
      margin-left: 10px;
    }
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="vue-app">
    <h1>Computed Properties</h1>
    <button v-on:click="a++">Add to A</button>
    <button v-on:click="b++">Add to B</button>
    <p>A - {{ a }}</p>
    <p>B - {{ b }}</p>
    <p>Age + A = {{ addToA }}</p>
    <p>Age + B = {{ addToB }}</p><hr>
    <h2>Dynamic CSS</h2>
    <h3>Example 1</h3>
    <h3>Example 2</h3>
    <button v-on:click="nearby=!nearby">Toggle Nearby</button>
    <button v-on:click="available=!available">Toggle Available</button>
    <div v-bind:class="compClasses">
      <span>Ryu</span>
    </div><hr>

    <h3>Conditionals</h3>
    <button v-on:click="error=!error">Toggle error</button>
    <button v-on:click = "success = !success">Toggle success</button>
    <p v-show="error">There has been an error</p>
    <p v-show="success">Whoops... I hit the jackpot</p>
  </div>
  <script>
    new Vue({
      el: '#vue-app',
      data: {
        age: 25,
        a: 0,
        b: 0,
        available: false,
        nearby: false,
        error: false,
        success: false
      },
      computed: {
        addToA() {
          return this.a + this.age
        },
        addToB() {
          return this.b + this.age
        },
        compClasses() {
          return {
            available: this.available,
            nearby: this.nearby
          }
        }
      },
      methods: {
        
      }
    });
  </script>
</body>
</html>
